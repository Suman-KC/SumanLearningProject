{% block content %}
{% include "home/navbar.html" %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body bg-light">
          <h4 class="card-title mb-4 text-center">Log in</h4>
          <form method="POST">
              {% csrf_token %}
              {% include "base/alerts.html" %}


          <div class="form-group mt-2">
                 <input name="email" class="form-control" placeholder="Email" type="text">
              </div> <!-- form-group// -->

                <input name="password" class="form-control" placeholder="Password" type="password">
              </div> <!-- form-group// -->
              
              <div class="form-group mt-4" >
                  
                <label class="float-left custom-control custom-checkbox" style="width:100%;">
                   <input type="checkbox" class="custom-control-input" checked=""> 
                   <b class="text-primary pt-4"> Remember </b> 
                  </label>
                  <a href="#" class="text-danger float-right">Forgot password?</a> 
              </div> <!-- form-group form-check .// -->
              <div class="form-group mt-5">
                  <button style="width:100%;"type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
         <br><br>

    </section>
